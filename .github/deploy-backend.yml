      - name: Publish .NET App
        run: |
          cd backend/CineNiche
          dotnet publish -c Release -o out
          cd out
          zip -r ../deploy.zip .

      - name: Debug Secrets
        run: |
          echo "Access Key: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "Secret Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          application_name: CineNicheProd
          environment_name: CineNicheProd-env
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: backend/CineNiche/deploy.zip
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
